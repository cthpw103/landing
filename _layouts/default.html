<!DOCTYPE html>
<html lang="en">
{% include head.html %}


<body class="parallax">
    {% include hero.html %}
    
    <div class="content"> 
        {{ content }}
    </div>

    {% include footer.html %}
    
    <!-- MODALS BELOW -->
    {% include easteregg.html %}

    <div class="modal" id="p-view"></div>
    
    <a href="#top"></a><div class="scrollup">
        <i class="fa fa-chevron-up" style="font-size: 2em; color: white"></i>
    </div></a>
    
    <div class="modal" id="loader-bg">
        <p3>Loader stuck? Disable jQuery blocking.</p3>
        <div id="loader-bar">
            <div class="bar"></div>
        </div>
    </div>
    
    <div class="modal" id="menu-bg" style="display: none">
        <div id="menu">
            <a class="m-close"><i class="fas fa-times"></i> Close</a>
        </div>
    </div>

    <!-- if JS off -->
    <noscript>
        <div style="background-color: #fff; z-index: 9999999999999999999999999; position: absolute; left:0;top:0">
            <h1>
                You should probably enable JavaScript! My website relies on it.
            </h1>
        </div>

    </noscript>
</body>

</html>
